<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <nav class="nav">
        <a href="./index.html">
            <img src="./img/logo.png" alt="La Bufanda Mágica Logo" class="logo">
        </a>
        <div class="menu__mobile">
            <button class="menu__mobile--item"><img src="./img/menu_hamburguesa.png" alt="Menu Hamburguesa"></button>
            <button class="menu__mobile--item"><img src="./img/mobile_logo.png" alt="Mobile logo"></button>
            <button class="menu__mobile--item"><img src="./img/shopping_bag.png" alt="Shopping Bag"></button>
        </div>
        <div class="menu__container">
            <ul class="menu">
                <li class="menu__item">
                    <a href="./index.html">INICIO</a>
                </li>
                <li class="menu__item"><a href="#">TOP</a></li>
                <li class="menu__item"><a href="./products.html">GALERÍA</a></li>
                <li class="menu__item"><a href="#">TUTORIAL</a></li>
                <li class="menu__item"><a href="#">AYUDA</a></li>
            </ul>
        </div>
        <div class="menu__icons">
            <a href="./cart.html">
                <img src="./img/cart.png" alt="La Bufanda Mágica Carrito Icon" class="cart">
            </a>
            <a href="#">
                <img src="./img/user_icon.png" alt="La Bufanda Mágica User Icon" class="loginUser">
            </a>
        </div>
    </nav>
    <form id="login" class="auth">

        <img src="./img/login_photo.png" alt="product_banner">

        <div class="auth__inputs">
            <h2>Inicia sesión</h2>
            <input type="email" placeholder="Correo electrónico" name="email">
            <input type="password" placeholder="Contraseña" name="password">

            <input type="submit" value="INICIAR SESIÓN">

            <p>¿No tienes una cuenta?</p><a href="./register.html">Regístrate</a>
        </div>
    </form>
    <form id="register" class="auth">

        <img src="./img/login_photo.png" alt="product_banner">

        <div class="auth__inputs">
            <h2>Regístrate</h2>
            <input type="text" placeholder="Nombre completo" name="name">
            <input type="email" placeholder="Correo electrónico" name="email">
            <input type="password" placeholder="Contraseña" name="password">
            <input type="password" placeholder="Confirmación de contraseña" name="passwordConfirmation">
            <input type="text" placeholder="Dirección" name="address">


            <input type="submit" value="REGISTRARSE">

            <p>¿Ya tienes cuenta?</p><a href="./login.html">Ingresa</a>
        </div>
    </form>

    <script type="module" src="./js/auth.js"></script>
</body>

</html>
