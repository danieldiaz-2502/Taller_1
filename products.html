<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <div class="filters">
        <div>
            <label for="categories">Tipo de prenda: </label>
            <select name="categories" id="categories">
                <option value="">Todas</option>
                <option value="scarfs">Bufandas</option>
                <option value="sweaters">Sweaters</option>
                <option value="pants">Pantalones</option>
                <option value="skirts">Faldas</option>
            </select>
        </div>
    </div>
    <nav class="nav">
        <a href="./index.html">
            <img src="./img/logo.png" alt="La Bufanda Mágica Logo" class="logo">
        </a>
        <div class="menu__mobile">
            <button class="menu__mobile--item"><img src="./img/menu_hamburguesa.png" alt="Menu Hamburguesa"></button>
            <button class="menu__mobile--item"><img src="./img/mobile_logo.png" alt="Mobile logo"></button>
            <button class="menu__mobile--item"><img src="./img/shopping_bag.png" alt="Shopping Bag"></button>
        </div>
        <div class="menu__container">
            <ul class="menu">
                <li class="menu__item">
                    <a href="./index.html">INICIO</a>
                </li>
                <li class="menu__item"><a href="#">TOP</a></li>
                <li class="menu__item"><a href="#">GALERÍA</a></li>
                <li class="menu__item"><a href="#">TUTORIAL</a></li>
                <li class="menu__item"><a href="#">AYUDA</a></li>
            </ul>
        </div>
        <a href="./cart.html">
            <img src="./img/cart.png" alt="La Bufanda Mágica Carrito" class="cart">
        </a>
    </nav>
    <nav class="nav__filter">
        <a>
            <img src="./img/filterBtn.png" alt="filtros" class="filter">
        </a>
    </nav>

    <section class="section__item">
        <img src="./img/product_banner.png" alt="product_banner">
    </section>

    <div class="products" id="products">
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
